<script th:inline="javascript">
//<![CDATA[
$(function() {
	retrieveUserList();
	
});

function retrieveUserList(){
	var targetTable = $('#tbl_userList');
	$(targetTable).find('tbody tr').not('.hide').remove();
	$.getJSON(/*[[ @{'/system/users/list'} ]]*/,{}).done(function(pageableUserList){
		var userList = pageableUserList.content;
		for( var inx=0; inx < userList.length; inx++ ){
			var copiedRow = $(targetTable).find('tbody tr.hide').clone();
			$(copiedRow).find('.id').text(userList[inx].id);
			$(copiedRow).find('.userName').text(userList[inx].userName);
			$(copiedRow).find('.email').text(userList[inx].email);
			$(copiedRow).removeClass('hide');
			$(targetTable).append(copiedRow);
		}
		
	});
};
//]]>
</script>
